<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Login Page - RobotSystem</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <link href="../static/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../static/assets/css/now-ui-kit.css?v=1.1.0" rel="stylesheet" />
    <link href="../static/assets/css/now-ui-kit.css?v=1.1.0" rel="stylesheet" />
    <link href="../static/assets/css/demo.css" rel="stylesheet" />
    <link rel="canonical" href="" />
    <meta name="keywords" content="">
    <meta name="description" content="">

</head>

<body class="login-page sidebar-collapse">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-transparent " color-on-scroll="400">
        <div class="container">
            <div class="navbar-translate">
                <a class="navbar-brand" href="#" rel="tooltip" data-placement="bottom">
                    CONNECT OUR TEAM
                </a>
            </div>
            <div class="collapse navbar-collapse justify-content-end" data-nav-image="../static/img/blurred-image-1.jpg">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/home/">Back to Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->
    <div class="page-header" filter-color="gray">
        <div class="page-header-image" style="background-image:url(../static/img/robot-2301646_960_720.jpg)"></div>
        <div class="container">
            <div class="col-md-4 content-center">
                <div class="card card-login card-plain">
                    <form class="form" method="post" action="/register/">
                        <div class="header header-primary text-center">
                            <div class="logo-container">
                                <img src="../static/img/now-logo.png" alt="">
                            </div>
                        </div>
                        <div class="content">
                            <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons users_circle-08"></i>
                                </span>
                                <input name="username" type="text" class="form-control" placeholder="User Name..."/>
                            </div>
                            <div class="input-group form-group-no-border input-lg {% if register_form.email.errors %} errorput{% endif %}">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons users_circle-08"></i>
                                </span>
                                <input name="email" type="text" class="form-control" value="{% ifnotequal None register_form.email.value %}{{ register_form.email.value }}{% endifnotequal %}" placeholder="Email..."/>
                            </div>
                            <div class="input-group form-group-no-border input-lg {% if register_form.password.errors %} errorput{% endif %}">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons text_caps-small"></i>
                                </span>
                                <input name="password" type="password" placeholder="Passward..." class="form-control" value="{% ifnotequal None register_form.password.value %}{{ register_form.password.value }}{% endifnotequal %}" />
                            </div>

                            <div class="error btns login-form-tips" id="jsLoginTips">{{ msg }}</div>
                        </div>
                        <div class="footer text-center">
                            <input class="btn btn-primary btn-round btn-lg btn-block" id="jsLoginBtn" type="submit" value="Sign up" />
                        </div>

                        <div class="pull-right">
                            <h6>
                                <a href="/login/" class="link">Login Your Account?</a>
                            </h6>
                        </div>
                        {% csrf_token %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<!--   Core JS Files   -->

<script src="../static/js/jquery.min.js" type="text/javascript"></script>
<script src="../static/js/unslider.js" type="text/javascript"></script>
<script src="../static/js/login.js"  type="text/javascript"></script>

</html>
