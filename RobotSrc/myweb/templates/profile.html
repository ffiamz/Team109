{% extends "index.html" %}
{% load staticfiles %}
{% block main %}
<h4 class="page-title">My Profile</h4>
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <div class="card-title">Base Information</div>
            </div>
            <div class="card-body">
                <form class="form" method="post" action="/profile/">
                    <div class="form-group">
                        <label for="disableinput">User ID</label>
                        <input type="text" class="form-control" id="disableinput" value="{{ request.user.username }}" disabled>
                    </div>
                    <div class="form-group">
                        <label for="email">Nickname</label>
                        <input type="text" class="form-control" id="defaultInput" placeholder="Enter Nickname">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>

                    <div class="form-check">
                        <label>Gender</label><br/>
                        <label class="form-radio-label">
                            <input class="form-radio-input" type="radio" name="optionsRadios" value=""  checked="">
                            <span class="form-radio-sign">Male</span>
                        </label>
                        <label class="form-radio-label ml-3">
                            <input class="form-radio-input" type="radio" name="optionsRadios" value="">
                            <span class="form-radio-sign">Female</span>
                        </label>
                    </div>

                    <div class="form-group">
                        <label for="largeInput">Age</label>
                        <input type="text" class="form-control" id="defaultInput" placeholder="Enter Your Age">
                    </div>

                    <div class="form-group">
                        <label for="largeInput">TelePhone</label>
                        <input type="text" class="form-control" id="defaultInput" placeholder="Enter Telephone">
                    </div>

                    <div class="form-group">
                        <label for="largeInput">Address</label>
                        <input type="text" class="form-control" id="defaultInput" placeholder="Enter address">
                    </div>

                    <div class="form-group">
                        <label for="comment">About me</label>
                        <textarea class="form-control" id="comment" rows="3">

                        </textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlFile1">Update your image</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>
                    {% csrf_token %}
				</form>
            </div>
                <div class="card-action">
                    <button class="btn btn-success">Edit Profile</button>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
